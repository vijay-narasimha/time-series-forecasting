<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecasting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .visualize-data {
        max-width: 200px;
      }
      body {
        height: 100vh;
        width: 100%;
        overflow: hidden;
      }
      a {
        color: white;
        text-decoration: none;
      }
      .login-btn {
        border: none;
        font-size: 18px;
        opacity: 0.9;
      }

      .login-btn:hover {
        opacity: 1;
      }
      .form-width {
        max-width: 380px;
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center mt-3 mb-2">{{title}}</h1>
    <div class="forms_container">
      <div class="visualize-data container mt-5 form-width">
        <div class="card">
          <div class="card-body">
            <form method="POST" action="{% url path %}">
              {% csrf_token %}
              <div class="form-group">
                <div class="mb-3">
                  <label for="from_date form-label"> Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="from_date"
                    name="from_date"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="mb-3">
                  <label> Store ID</label>
                  <input
                    type="number"
                    class="form-control"
                    id="store_id"
                    name="store_id"
                    min="1"
                    max="51"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="mb-3">
                  <label> Family</label>
                  <select id="family" name="family">
                    <option value="AUTOMOTIVE">Automotive</option>
                    <option value="BEAUTY">Beauty</option>
                    <option value="BOOKS">Books</option>
                    <option value="HARDWARE">Hardware</option>
                    <option value="MAGAZINES">Magazines</option>
                    <option value="PET SUPPLIES">Pet_supplies</option>
                    <option value="ELECTRONICS">Electronics</option>
                    
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="mb-3">
                  <label>Promotion</label>
                  <input
                    type="number"
                    class="form-control"
                    id="promotion"
                    name="promotion"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="mb-3">
                  <label>Transactions</label>
                  <input
                    type="number"
                    class="form-control"
                    id="transactions"
                    name="transactions"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="mb-3">
                  <label> Expected Oil Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="oil_price"
                    name="oil_price"
                    placeholder="oil price"
                    required
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
           
          </div>
        </div>
        {% if result %}
        <p class="h4 text-center">Estimated Sales price: {{result}}</p>
    {% endif %}
      </div>
    </div>
  </body>
</html>
